<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Mala vs. Mejorada vs. Bien Diseñada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
        }
        .bad-interface, .good-interface, .well-designed-interface {
            width: 30%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .bad-interface {
            background-color: red;
            color: yellow;
            font-size: 20px;
            text-align: center;
            border: 8px solid blue;
        }
        .good-interface {
            background-color: white;
            color: black;
            font-size: 17px;
            text-align: left;
            border: 4px solid gray;
        }
        .good-interface input, .good-interface button, .well-designed-interface input, .well-designed-interface button {
            display: block;
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 9px;
            border: 1px solid #ccc;
        }
        .well-designed-interface {
            background-color: #f0f0f0;
            color: black;
            font-size: 16px;
            text-align: left;
            border: 2px solid #4CAF50;
            padding: 32px;
        }
        .well-designed-interface h2 {
            color: #4CAF50;
        }
        .well-designed-interface button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .well-designed-interface button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Comparación de Interfaces</h1>
    <div class="container">
        <div class="bad-interface">
            <h2>Interfaz Mala</h2>
            <p>Todo está desordenado, colores molestos, sin estructura.</p>
            <input type="text" placeholder="Nombre"> 
            <input type="password"  placeholder=  "       Contraseña">
            <button>.                           .         Enviar</button>
        </div>
        
        <div class="good-interface">
            <h2>Interfaz Mejorada</h2>
            <p>Diseño limpio, colores neutros, mejor organización.</p>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingrese su nombre">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            
            <button>Enviar</button>
        </div>
        
        <div class="well-designed-interface">
            <h2>Interfaz Bien Diseñada</h2>
            <p>Diseño moderno, accesibilidad mejorada, experiencia de usuario optimizada.</p>
            <label for="well-name">Nombre:</label>
            <input type="text" id="well-name" placeholder="Ingrese su nombre">
            <br>
            <label for="well-password">Contraseña:</label>
            <input type="password" id="well-password" placeholder="Ingrese su contraseña">
            
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
