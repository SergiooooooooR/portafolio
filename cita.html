<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	
	<title>REGISTRO DE CITAS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style1.css">
	<link rel="stylesheet" href="stylebar.css">

</head>
<body >
	<div class="login-page bk-img" style="background-image: url(img/green.png);">
		<div class="form-content">
			<div class="container">

				<div class="row">
					<div class="col-md-6 col-md-offset-3">
					
						<h2 class="" style="color: white; text-align: center;"><img src="../images/LOGO-1.png" width="70px">Registro de Citas </h2>

						<div class="well row pt-2x pb-9x bg-info-subtle">
							<div class="contrainer">
								
									
									<div class="mt">
			<form method="post" action="" name="registration" class="form-horizontal" onSubmit="return valid();">


<div class="form-group">
<label class="col-sm-2 control-label">Día</label>
<div class="col-sm-8">
<input type="date" name="day" id="day"  class="form-control" required="required">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">Hora</label>
<div class="col-sm-8">
<select name="hour" id="hour" class="form-control" required="required">
<option value="">Selecciona la hora (lunes a viernes)</option>
<option value="10:00 Hrs.">10:00 Hrs.</option>
<option value="11:00 Hrs.">11:00 Hrs.</option>
<option value="12:00 Hrs.">12:00 Hrs.</option>
<option value="13:00 Hrs.">13:00 Hrs.</option>
<option value="14:00 Hrs.">14:00 Hrs.</option>
<option value="15:00 Hrs.">15:00 Hrs.</option>
<option value="16:00 Hrs.">16:00 Hrs.</option>
<option value="17:00 Hrs.">17:00 Hrs.</option>
<option value="18:00 Hrs.">18:00 Hrs.</option>

</select>
</div>
</div>																		


<div class="form-group">
<label class="col-sm-2 control-label"> Nombre(s) </label>
<div class="col-sm-8">
<input type="text" name="fname" id="fname"  class="form-control" required="required" >
</div>
</div>




<div class="form-group">
<label class="col-sm-2 control-label">Apellido(s) </label>
<div class="col-sm-8">
<input type="text" name="lname" id="lname"  class="form-control" required="required">
</div>
</div>



<div class="form-group">
<label class="col-sm-2 control-label">Telefono  </label>
<div class="col-sm-8">
<input type="text" name="contact" id="contact"  class="form-control" required="required">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">Correo </label>
<div class="col-sm-8">
<input type="email" name="email" id="email"  class="form-control" onBlur="checkAvailability()" >
<span id="user-availability-status" style="font-size:12px;"></span>
</div>


</div>
<div class="form-group">
<label class="col-sm-2 control-label">Motivo</label>
<div class="col-sm-8">
<select name="problem" id="problem" class="form-control" required="required">
<option value="">Seleccione el motivo de su cita</option>
<option value="Asesoría especializada.">Asesoría especializada.</option>
<option value="Capacitación.">Capacitación.</option>
<option value="Diseño de proyectos, planes y programas.">Diseño de proyectos, planes y programas.</option>
<option value="Educación y capacitación.">Educación y capacitación.</option>
<option value="Otro.">Otro.</option>


</select>
</div>
</div>


						




<input type="submit" name="submit" Value="Registro" class="btn btn-primary btn-block">


</form>

									</div>
									
								</div>
							</div>
						</div>
							</div>
						</div>
					</div>
				</div> 	
				<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script src="js/Chart.min.js"></script>
	<script src="js/fileinput.js"></script>
	<script src="js/chartData.js"></script>
	<script src="js/main.js"></script>
	
</body>
